
id: "profile"

type: "NORMAL"

title: "&a&lProfile"

rows: 5

items:

  icon:

    material: THIS_PLAYER
    name: "&aProfile"
    lore:
      - "&7Click to view your profile!"
    amount: 1
    glow: true
    actions:
      - "[CLOSE]"

  tpLobby:

    material: ENDER_PEARL
    name: "&aLobby"
    lore:
      - "&7Click to teleport to the lobby!"
    amount: 1
    glow: true
    actions:
      - "[COMMAND] /lobby"
      - "[CLOSE]"

  hidePlayers:

    material: GREEN_DYE

    conditional: "[IF: %xg7lobby_player_hiding%]"
