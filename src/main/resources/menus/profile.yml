    name: "&aHide Players"
    lore:
      - "&7Click to hide players!"
    amount: 1
    glow: true
    actions:
      - "[HIDE_PLAYERS]"
      - "[SWAP] hidePlayers, showPlayers"

  showPlayers:

    material: GRAY_DYE
    name: "&cShow Players"
    lore:
      - "&7Click to show players!"
    amount: 1
    glow: true
    actions:
      - "[SHOW_PLAYERS]"
      - "[SWAP] hidePlayers, showPlayers"

  langs:

      material: BOOK
      name: "&aLanguages"
      lore:
        - "&7Click to change your language!"
      amount: 1
      glow: true
      actions:
        - "[COMMAND] /lang"
        - "[CLOSE]"



